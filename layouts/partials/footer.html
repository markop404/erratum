{{ $showFooter := default true .Site.Params.showFooter }}
{{ if $showFooter }}
    {{ if not .Site.Params.footerContent }}
    <p>Powered by
        <a href="https://gohugo.io/">Hugo</a>
        and
        <a href="https://github.com/markop404/typo-marko">typo-marko</a>
    </p>
    {{ end }}
    
    {{ with .Site.Params.footerContent }}
    <p>{{ . | markdownify }}</p>
    {{ end }}
{{ end }}
